# Enterprise AI Services - Advanced Components
# Workflow Engine, E2B Executor, GitHub Integration

---
# Workflow Engine Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-engine
  namespace: ai-devgen
  labels:
    app: workflow-engine
    tier: ai-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workflow-engine
  template:
    metadata:
      labels:
        app: workflow-engine
    spec:
      containers:
      - name: workflow-engine
        image: ai-devgen/workflow-engine:latest
        ports:
        - containerPort: 8005
        env:
        - name: DATABASE_URL
          value: "postgresql://devgen:$(POSTGRES_PASSWORD)@postgres:5432/devgen"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: TEMPORAL_HOST
          value: "temporal:7233"
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-engine
  namespace: ai-devgen
spec:
  selector:
    app: workflow-engine
  ports:
  - port: 8005
    targetPort: 8005
  type: ClusterIP
---
# E2B Executor Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2b-executor
  namespace: ai-devgen
  labels:
    app: e2b-executor
    tier: ai-engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: e2b-executor
  template:
    metadata:
      labels:
        app: e2b-executor
    spec:
      containers:
      - name: e2b-executor
        image: ai-devgen/e2b-executor:latest
        ports:
        - containerPort: 8006
        env:
        - name: DATABASE_URL
          value: "postgresql://devgen:$(POSTGRES_PASSWORD)@postgres:5432/devgen"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: E2B_API_KEY
          valueFrom:
            secretKeyRef:
              name: e2b-secret
              key: api-key
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          privileged: true
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: e2b-executor
  namespace: ai-devgen
spec:
  selector:
    app: e2b-executor
  ports:
  - port: 8006
    targetPort: 8006
  type: ClusterIP
---
# GitHub Integration Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-integration
  namespace: ai-devgen
  labels:
    app: github-integration
    tier: ai-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: github-integration
  template:
    metadata:
      labels:
        app: github-integration
    spec:
      containers:
      - name: github-integration
        image: ai-devgen/github-integration:latest
        ports:
        - containerPort: 8007
        env:
        - name: DATABASE_URL
          value: "postgresql://devgen:$(POSTGRES_PASSWORD)@postgres:5432/devgen"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-secret
              key: token
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: github-integration
  namespace: ai-devgen
spec:
  selector:
    app: github-integration
  ports:
  - port: 8007
    targetPort: 8007
  type: ClusterIP
---
# Temporal Server for Workflow Orchestration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: ai-devgen
  labels:
    app: temporal
    tier: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
    spec:
      containers:
      - name: temporal
        image: temporalio/auto-setup:1.22.0
        ports:
        - containerPort: 7233
        - containerPort: 8233
        env:
        - name: DB
          value: "postgresql"
        - name: DB_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "devgen"
        - name: POSTGRES_PWD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_SEEDS
          value: "postgres"
        - name: DYNAMIC_CONFIG_FILE_PATH
          value: "config/dynamicconfig/development-sql.yaml"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: temporal
  namespace: ai-devgen
spec:
  selector:
    app: temporal
  ports:
  - name: frontend
    port: 7233
    targetPort: 7233
  - name: web
    port: 8233
    targetPort: 8233
  type: ClusterIP
